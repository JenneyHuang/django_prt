<!-- post_detail.html-->

{% extends "blog/base.html" %}
{% block content %}
        <div class="post">
            {% if post.timestamp %}
                <div class="date">
                    {{ post.timestamp }}
                </div>
            {% endif %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ post.title }}</h1>
            <p>{{ post.body|linebreaksbr }}</p>
        </div>
{% endblock %}
